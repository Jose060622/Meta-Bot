syntax = "proto2";
package proto;

message NotificationPreferences {
  string channel_id = 1;
  message Preference {
    int32 index = 1;
  }
  Preference pref_id = 2;
  int32 number_0 = 3;
  int32 number_1 = 4;
}

message LiveMessageParams {
  message Params {
    message Ids {
      string channel_id = 1;
      string video_id = 2;
    }
    Ids ids = 5;
  }
  Params params = 1;
  int32 number_0 = 2;
  int32 number_1 = 3;
}

message CreateCommentParams {
  string video_id = 2;
  message Params {
    int32 index = 1;
  }
  Params params = 5;
  int32 number = 10;
}

message SearchFilter {
  int32 number = 1;
  message Filter {
    int32 param_0 = 1;
    int32 param_1 = 2;
    int32 param_2 = 3;
  }
  Filter filter = 2;
}